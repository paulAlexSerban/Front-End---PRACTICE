name: Continuous Integration

on:
    push:
        branches: ['develop', 'release', 'main']
    workflow_dispatch:

env:
    NODE_VERSION: 18.17.1
    SITE_URL: https://paulalexserban.github.io/prj--fe-ci-build-system

jobs:
    lint:
        name: CI - Lint - ${{ matrix.project }}
        runs-on: ubuntu-latest
        environment:
            name: 'Build'
        strategy:
            matrix:
                project: ['ui-website-boilerplate', 'ui-app-boilerplate']
        steps:
            # Common Steps
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3

            - name: 'ðŸ”„ Cache node_modules'
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: 'ðŸ”§ Setup NodeJS'
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: 'ðŸ“¦ Install dependencies'
              run: npm install

            # Linting Step
            - name: 'Lint ${{ matrix.project }}'
              run: npm run lint --workspace ${{ matrix.project }}

    test:
        name: CI - Test - ${{ matrix.project }}
        runs-on: ubuntu-latest
        needs: [lint]
        environment:
            name: 'Build'
        strategy:
            matrix:
                project: ['ui-website-boilerplate', 'ui-app-boilerplate']
        steps:
            # Common Steps
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3

            - name: 'ðŸ”„ Cache node_modules'
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: 'ðŸ”§ Setup NodeJS'
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: 'ðŸ“¦ Install dependencies'
              run: npm install

            # Test Step
            - name: 'Lint ${{ matrix.project }}'
              run: npm run test --workspace ${{ matrix.project }}

    build:
        name: CI - Build - ${{ matrix.project }}
        needs: [lint, test]
        runs-on: ubuntu-latest
        environment:
            name: 'Build'
        strategy:
            matrix:
                project: ['ui-website-boilerplate', 'ui-app-boilerplate']
        steps:
            # Common Steps
            - name: 'ðŸ“¥ checkout repository'
              uses: actions/checkout@v3

            - name: 'ðŸ”„ Cache node_modules'
              uses: actions/cache@v2
              with:
                  path: ~/.npm
                  key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-node-

            - name: 'ðŸ”§ Setup NodeJS'
              uses: actions/setup-node@v1
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: 'ðŸ“¦ Install dependencies'
              run: npm install

            # Build Step
            - name: 'Build ${{ matrix.project }}'
              run: npm run build --workspace ${{ matrix.project }}
